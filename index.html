<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Место"></header><main class="content"><section class="profile"><div class="profile__container"><div class="profile__avatar-container"><img src="#" alt="Аватар" class="profile__avatar"> <button type="button" class="profile__avatar-edit-btn"></button></div><div class="profile__info"><h1 class="profile__user-name"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__about"></p></div></div><button class="profile__add-button" type="button" aria-label="Добавить фото"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><button class="popup__close-icon" type="button" aria-label="Закрыть"></button><h2 class="popup__heading">Редактировать профиль</h2><form action="#" name="user-info" class="popup__form"><fieldset class="popup__fields"><div class="popup__input"><input id="name-input" class="popup__field popup__field_input_name" name="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__error name-input-error"></span></div><div class="popup__input"><input id="job-input" class="popup__field popup__field_input_job" name="about" placeholder="Вид деятельности" required minlength="2" maxlength="200"> <span class="popup__error job-input-error"></span></div></fieldset><button type="submit" class="popup__submit-button">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__container"><button class="popup__close-icon" type="button" aria-label="Закрыть"></button><h2 class="popup__heading">Новое место</h2><form action="#" name="new-place" class="popup__form"><fieldset class="popup__fields"><div class="popup__input"><input id="placename-input" class="popup__field popup__field_input_place-name" name="name" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__error placename-input-error"></span></div><div class="popup__input"><input id="placelink-input" class="popup__field popup__field_input_place-link" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__error placelink-input-error"></span></div></fieldset><button type="submit" class="popup__submit-button">Создать</button></form></div></div><div class="popup popup_type_img"><div class="popup__container popup__container_type_img"><button class="popup__close-icon" type="button" aria-label="Закрыть"></button> <img src="#" alt="#" class="popup__img"><h2 class="popup__heading popup__heading_type_img"></h2></div></div><div class="popup popup_type_del-card"><div class="popup__container"><button class="popup__close-icon" type="button" aria-label="Закрыть"></button><h2 class="popup__heading">Вы уверены?</h2><button type="submit" class="popup__submit-button">Да</button></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><button class="popup__close-icon" type="button" aria-label="Закрыть"></button><h2 class="popup__heading">Обновить аватар</h2><form action="#" name="update-avatar" class="popup__form"><fieldset class="popup__fields"><div class="popup__input"><input id="avatarlink-input" class="popup__field popup__field_input_avatar-link" type="url" name="avatar" placeholder="Ссылка на аватар" required> <span class="popup__error avatarlink-input-error"></span></div></fieldset><button type="submit" class="popup__submit-button">Сохранить</button></form></div></div><template id="card-template"><div class="card"><img src="#" alt="#" class="card__photo"><h2 class="card__place-name"></h2><div class="card__like-container"><button class="card__like" type="button" aria-label="Поставить лайк"></button><p class="card__counter">0</p></div></div></template></body></html>
