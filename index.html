<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="images/Avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
    </section>

    <section class="cards"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form action="#" name="user-info" class="popup__form">
        <fieldset class="popup__fields">
          <input class="popup__field popup__field_input_name" type="text" name="name-input">
          <input class="popup__field popup__field_input_job" type="text" name="job-input">
        </fieldset>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__container">
      <button class="popup__close-icon" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form action="#" name="new-place" class="popup__form">
        <fieldset class="popup__fields">
          <input class="popup__field popup__field_input_place-name" type="text" name="placename-input" placeholder="Название">
          <input class="popup__field popup__field_input_place-link" type="text" name="placelink-input" placeholder="Ссылка на картинку">
        </fieldset>
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </div>
  </div>
  <template id="card-template">
    <div class="card">
      <img src="" alt="" class="card__photo">
      <button class="card__del-btn" type="button" aria-label="Удалить карточку"></button>
      <h2 class="card__place-name"></h2>
      <button class="card__like" type="button" aria-label="Поставить лайк"></button>
    </div>
  </template>

  <script src="script/script.js"></script>
</body>

</html>
